<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="container">
    <div id="burger" onclick="burgerClicked()">
      <div id="burger-close">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="burger-open" class="hidden">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="detail-wrapper">
      <div class="logo-wrapper">
        <img src="images/logo.svg">
      </div>
      <div class="detail">
        <p class="uppercase blue"><span class="white boxed">New</span> Monograph Dashboard</p>
        <br>
        <p class="uppercase bold very-dark-blue big-text">
          Powerful insights into your team
        </p>
        <br>
        <p>Project planning and time tracking</p>
        <p>for agile teams</p> 
        <br>
        <br>
        <p clas="uppercase very-dark-blue"><span class="white button">Schedule a demo</span> to see a live preview</p>  
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Aldi Firmansyah</a>.
        </p>
      </footer>
    </div>
    <div class="content-wrapper">
      <nav class="close">
        <div class="nav-item">product</div>
        <div class="nav-item">features</div>
        <div class="nav-item">pricing</div>
        <div class="nav-decoration"></div>
        <div class="nav-item special">login</div>
      </nav>
      <div class="decoration"></div>
      <img class="illustration" src="images/illustration-devices.svg">
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
